{% extends "base.html" %}
{% block 'nav' %}Equipment Management{% endblock 'nav' %}
{% block 'content' %}

<div method = 'post' class=' shadow-lg  border  border-gray-100 rounded-xl m-7 bg-white'>

  <div class='text-2xl bg-gray-50 rounded-t-xl  p-6 pl-8 border border-b-gray-100'>
    <span class='text-blue-600 text-3xl'>+</span>
    Add New User
  </div>
  
  <form action="{% url 'add_customer' %}" method='POST' class='p-7 px-9 text-medium ' enctype="multipart/form-data">
    {% csrf_token %}
    <div class='text-lg border-b pb-3 border-b-gray-200 mb-5'>Basic Information</div>

    <div class='grid grid-cols-2 gap-6 pb-5'>
      <div class=''>
        
        <input type="text" name="first_name" required id="first_name" class='mt-2 focus:outline-blue-500  w-full hover:border-black shadow-sm rounded-md p-3 border border-gray-100' placeholder='First Name'>
        
      </div>
      <div class=''>
        
        <input list='' type="text" name="last_name" required id="last_name" class='hover:border-black  mt-2 w-full shadow-sm focus:outline-blue-500 rounded-md p-3 border border-gray-100' placeholder='Last Name'>
       
      </div>
      
     <div class='mt-[-15px]'>
       
        <input type="Email" name="email" required id="email" class='mt-2 focus:outline-blue-500 w-full hover:border-black shadow-sm rounded-md p-3 border border-gray-100' placeholder='Email'>
        
      </div>

       <div class='mt-[-15px]'>
        
        <input type="text" name="contact_number" required id="contact_number" class='mt-2 focus:outline-blue-500 hover:border-black w-full shadow-sm rounded-md p-3 border border-gray-100' placeholder='Phone'>
        
      </div>
      
      <div class='mt-[-15px]'>
        
        <input type="text" required name="address" id="address" class='mt-2 focus:outline-blue-500 hover:border-black w-full shadow-sm rounded-md p-3 border border-gray-100' placeholder='Address'>
        
      </div>
      
      
    </div>
    <div class='text-lg border-b pb-3 border-b-gray-200 mt-5'>Equipment Image</div>
    
    <div class='mt-5'>
      <label class='block mb-2 text-sm font-medium text-gray-700 ' for="image">Upload valid-id image</label>
      <input required type="file" name="valid_id" id="valid_id" class='block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer dark:text-gray-400 focus:outline-none  dark:border-gray-100  
        file:mr-4 file:py-2 file:px-4
        file:cursor-pointer
        file:rounded-md file:border-0
        file:text-sm file:font-semibold
       file:text-blue-700
        hover:file:bg-blue-700'>
      <p class='mt-1 text-sm text-gray-500'>PNG, JPG up to 5MB</p>
    </div>

    <div class='mt-16 flex justify-end'>
      <div>
        <a href="/customers/list/" class='border border-gray-100 shadow-md px-7 text-gray-500 py-1 mr-3 hover:border-black rounded-sm font-semibold'> Cancel</a>
        <button type='submit'  class='bg-blue-500 hover:bg-blue-600 text-white rounded-md px-6 p-1 font-semibold'><span class='mr-3 font-semibold'>+</span>Add User</button>
      </div>
    </div>
  </form>
  

</div>

{% endblock 'content' %}
