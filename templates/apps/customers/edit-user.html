{% extends "base.html" %}
{% block 'nav' %}Customer{% endblock 'nav' %}
{% block 'content' %}

<div class="max-w-6xl mx-auto p-6">
  <!-- Header -->
  <div class="mb-6 border-b border-gray-200 pb-4">
    <h1 class="text-2xl font-semibold text-gray-900">Edit Customer</h1>
    <p class="text-sm text-gray-600 mt-1">Update customer information below</p>
  </div>

  <!-- Form Container -->
  <div class="bg-white shadow-sm border border-gray-200 rounded-lg">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Form Content -->
      <div class="p-6">
        <!-- Basic Information Section -->
        <div class="mb-8">
          <h2 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="space-y-1">
              <label for="first_name" class="block text-sm font-medium text-gray-700">
                First Name <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                name="first_name" 
                id="first_name" 
                required
                value="{{customer.firstname}}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-colors"
              >
            </div>

            <div class="space-y-1">
              <label for="last_name" class="block text-sm font-medium text-gray-700">
                Last Name <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                name="last_name" 
                id="last_name" 
                required
                value="{{customer.lastname}}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-colors"
              >
            </div>

            <div class="space-y-1">
              <label for="customer_id" class="block text-sm font-medium text-gray-700">
                Customer ID
              </label>
              <input 
                type="text" 
                name="customer_id" 
                id="customer_id" 
                value="{{customer.customer_id}}"
                disabled
                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm bg-gray-50 text-gray-500 cursor-not-allowed"
              >
            </div>
          </div>
        </div>

        <!-- Contact Information Section -->
        <div class="mb-8">
          <h2 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
              <label for="email" class="block text-sm font-medium text-gray-700">
                Email Address <span class="text-red-500">*</span>
              </label>
              <input 
                type="email" 
                name="email" 
                id="email" 
                required
                value="{{customer.email}}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-colors"
              >
            </div>

            <div class="space-y-1">
              <label for="contact_number" class="block text-sm font-medium text-gray-700">
                Contact Number <span class="text-red-500">*</span>
              </label>
              <input 
                type="tel" 
                name="contact_number" 
                id="contact_number" 
                required
                value="{{customer.contact_number}}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-colors"
              >
            </div>
          </div>
        </div>

        <!-- Address Section -->
        <div class="mb-8">
          <h2 class="text-lg font-medium text-gray-900 mb-4">Address</h2>
          
          <div class="space-y-1">
            <label for="address" class="block text-sm font-medium text-gray-700">
              Full Address <span class="text-red-500">*</span>
            </label>
            <textarea 
              name="address" 
              id="address" 
              rows="3"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-colors resize-none"
            >{{customer.address}}</textarea>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-lg flex justify-end space-x-3">
        <a 
          href="/customers/list/" 
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
        >
          Cancel
        </a>
        <button 
          type="submit" 
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock 'content' %}
