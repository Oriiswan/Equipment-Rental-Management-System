{% extends "base.html" %}
{% block 'nav' %}Equipment Management{% endblock 'nav' %}
{% block 'content' %}

<div method = 'post' class=' shadow-lg  border  border-gray-100 rounded-xl m-7 bg-white'>

  <div class='text-2xl bg-gray-50 rounded-t-xl  p-6 pl-8 border border-b-gray-100'>
    <span class='text-blue-600 text-3xl'>+</span>
    Edit Details
    
  </div>
  
  <form  method='POST' class='p-7 px-9 text-medium ' enctype="multipart/form-data">
    {% csrf_token %}
    <div class='text-lg border-b pb-3 border-b-gray-200 mb-5'>Basic Information</div>

    <div class='grid grid-cols-2 gap-14 pb-5'>
      <div class=''>
        <label class='font-semibold'  for="name">Equipment Name <span class='text-red-500 font-bold'>*</span></label><br>
        <input type="text" name="name" required id="name" class='mt-2 focus:outline-blue-500  w-full hover:border-black shadow-sm rounded-md p-3 border border-gray-100' value="{{name}}" placeholder='Enter Equipment name'>
        
      </div>
      <div class=''>
        <label  class='font-semibold'  for="category">Category <span class='text-red-500 font-bold'>*</span></label><br>
        <input value="{{category}}" list='category-list' type="text" name="category" required id="category" class='hover:border-black  mt-2 w-full shadow-sm focus:outline-blue-500 rounded-md p-3 border border-gray-100' placeholder='Select Category'>
        <datalist id='category-list'>
          <option value="Audio-Visual (AV) Equipment"></option>
          <option value="Smart Tools and Meters"></option>
          <option value="IT & Office Technology"></option>
         </datalist>
      </div>
      
     <div class='mt-[-15px]'>
        <label for="amount" class='block text-sm font-medium text-gray-700 mb-1'>Amount (Per Day)</label>
        <div class='relative'>
          <span class='absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500'>â‚±</span>
          <input value="{{daily_rate}}" type="number" required name="rate" id="rate" step="0.01" min="0" class='mt-2 pl-8 focus:outline-blue-500 hover:border-black w-full shadow-sm rounded-md p-3 border border-gray-100' placeholder='300.00'>
        </div>
      </div>

       <div class='mt-[-15px]'>
        <label  class='font-semibold'   for="quantity">Total Quantity <span class='text-red-500 font-bold'>*</span></label><br>
        <input type="number" value="{{quantity}}" name="quantity" required id="quantity" class='mt-2 focus:outline-blue-500 hover:border-black w-full shadow-sm rounded-md p-3 border border-gray-100' placeholder='0'>
        
      </div>
      
      <div class='mt-[-15px]'>
        <label  class='font-semibold'  for="available-quantity">Available Quantity <span class='text-red-500 font-bold'>*</span></label><br>
        <input type="number" required name="available-quantity" id="available-quantity" class='mt-2 text-gray-400 cursor-none pointer-events-none  focus:outline-blue-500 w-full shadow-sm rounded-md p-3 border border-gray-100' value="{{available_quantity}}" placeholder='0'>
        
      </div>
      
    </div>
    <div class='text-lg border-b pb-3 border-b-gray-200 mt-5'>Equipment Image</div>
    
    <div class='mt-5'>
      <label class='font-semibold' for="image">Upload Image</label>
      <input type="file" name="image" id="image" class='mt-2 block w-full text-sm text-gray-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-md file:border-0
        file:text-sm file:font-semibold
        file:bg-blue-50 file:text-blue-700
        hover:file:bg-blue-100'>
      <p class='mt-1 text-sm text-gray-500'>PNG, JPG up to 5MB</p>
    </div>

    <div class='mt-16 flex justify-end'>
      <div>
        <a href="/equipments/list/" class='border border-gray-100 shadow-md px-7 text-gray-500 py-1 mr-3 hover:border-black rounded-sm font-semibold'> Cancel</a>
        <button type='submit'  class='bg-blue-500 hover:bg-blue-600 text-white rounded-md px-6 p-1 font-semibold'><span class='mr-3 font-semibold'>+</span>Add Equipment</button>
      </div>
    </div>
  </form>
  

</div>

{% endblock 'content' %}
